name: Run Crypto Tutorial
on: [push, pull_request]

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - name: Install pandoc and pandoc citeproc
        run: |
          brew install pandoc
          brew install pandoc-citeproc
      - name: Cache Renv packages
        uses: actions/cache@v1
        with:
          path: ~/Library/Application Support/renv
          key: r-3-${{ hashFiles('renv.lock') }}
          restore-keys: r-3-
      - name: Install Packages and Run Script
        run: |-
          Rscript -e "install.packages('renv')"
          Rscript -e "renv::restore()"
          Rscript -e "install.packages(c('knitr','bookdown','deepnet','devtools'))"
          Rscript -e "#devtools::install_github('tylermorganwall/rayshader')"
          Rscript -e "#devtools::install_github('cran/rgl')"
          Rscript -e "#devtools::install_github('ropensci/magick')"
          Rscript -e "#rmarkdown::render('test_script_tutorial.Rmd')"
